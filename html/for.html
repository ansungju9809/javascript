<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //while 문
        var i = 0;
        while(i < 10) {
            document.write("coding every body <br />");
            i = i + 1;
        }
        //for 문
        for(var i = 0; i < 10; i++){
            document.write("coding every body" + i + "<br />");
        }
            document.write(i);
        //이중 for 문
        for(var i = 0; i < 10; i++){
            for(var j = 0; j < 10; j++){
                document.write( String(i) + String(j) +"<br />");
            }
        }
    </script>
</head>

</body>
</html>
